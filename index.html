<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POS Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Overlay de carga -->
    <div id="loading-overlay">Sincronizando con la base de datos...</div>

    <!-- Encabezado -->
    <div class="header-container">
        <h1 class="header-title" id="header-title">Registro de Pedidos</h1>
        <button class="btn-admin-toggle" id="btn-toggle">Configurar Menú</button>
    </div>

    <!-- ── Vista POS ── -->
    <div id="pos-view">

        <div class="tipo-container">
            <button class="btn-tipo active" id="btn-salon">Salón</button>
            <button class="btn-tipo"        id="btn-domicilio">Domicilio</button>
        </div>

        <!-- Panel de datos para domicilio (visible solo cuando Tipo = Domicilio) -->
        <div id="domicilio-fields" style="display:none;">
            <div class="domicilio-field">
                <label class="domicilio-label" for="domicilio-para">¿Para Dónde?</label>
                <div class="autocomplete-wrapper">
                    <input
                        type="text"
                        id="domicilio-para"
                        class="domicilio-input"
                        placeholder="Escribe el local de destino..."
                        autocomplete="off"
                    >
                    <div id="domicilio-sugerencias" class="autocomplete-list"></div>
                </div>
            </div>
            <div class="domicilio-field">
                <label class="domicilio-label" for="domicilio-quien">¿Para Quién?</label>
                <input
                    type="text"
                    id="domicilio-quien"
                    class="domicilio-input"
                    placeholder="Nombre de quien recibe..."
                    autocomplete="off"
                >
            </div>
        </div>

        <div class="menus-grid" id="menus-container"></div>

        <div class="total-container">
            <span class="total-label">Total Pedido:</span>
            <span class="total-value" id="order-total">$0</span>
        </div>

        <button class="btn-action" id="btn-submit">REGISTRAR PEDIDO</button>

    </div>

    <!-- ── Vista Admin ── -->
    <div id="admin-view">
        <div class="admin-header">Selecciona los platillos disponibles para el día de hoy:</div>
        <div class="admin-list" id="admin-list-container"></div>
        <button class="btn-action" id="btn-save-menu">GUARDAR MENÚ DEL DÍA</button>
    </div>

    <!-- Toast de notificación -->
    <div class="toast" id="toast">Operación exitosa</div>

    <script src="app.js"></script>
    <script>
        // Enlace entre los elementos del DOM y los módulos de app.js
        document.getElementById('header-title').addEventListener('click', () => auth.resetearClave());
        document.getElementById('btn-toggle').addEventListener('click', () => ui.toggleView());
        document.getElementById('btn-salon').addEventListener('click', () => pos.selectTipo('Salón'));
        document.getElementById('btn-domicilio').addEventListener('click', () => pos.selectTipo('Domicilio'));
        document.getElementById('btn-submit').addEventListener('click', () => pos.registrarPedido());
        document.getElementById('btn-save-menu').addEventListener('click', () => admin.guardarMenuDia());
    </script>
</body>
</html>
